name: CI/CD to Minikube

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: self-hosted  # Your self-hosted Windows runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Docker is running
        shell: powershell
        run: docker info

      - name: Login to Docker Hub
        shell: powershell
        run: |
          $username = "${{ secrets.DOCKERHUB_USERNAME }}"
          $token = "${{ secrets.DOCKERHUB_TOKEN }}"
          if ([string]::IsNullOrEmpty($username) -or [string]::IsNullOrEmpty($token)) {
            Write-Error "DOCKERHUB_USERNAME or DOCKERHUB_TOKEN is missing in secrets!"
            exit 1
          }
          echo $token | docker login -u $username --password-stdin

      - name: Build Docker image
        shell: powershell
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/assessment-4:latest .

      - name: Push Docker image to Docker Hub
        shell: powershell
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/assessment-4:latest

      - name: Verify Minikube cluster access
        shell: powershell
        run: kubectl cluster-info

      - name: Deploy to Minikube
        shell: powershell
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Verify deployment status
        shell: powershell
        run: kubectl get pods -o wide
