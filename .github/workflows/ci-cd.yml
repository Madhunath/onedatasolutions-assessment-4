name: CI/CD to Minikube

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: self-hosted  # Your Windows self-hosted runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Docker is running
        shell: powershell
        run: docker info

      - name: Login to Docker Hub
        shell: bash  # âœ… Critical fix: avoids PowerShell newline issues
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        shell: powershell
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/assessment-4:latest .

      - name: Push Docker image
        shell: powershell
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/assessment-4:latest

      - name: Verify Minikube access
        shell: powershell
        run: kubectl cluster-info

      - name: Deploy to Minikube
        shell: powershell
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Check deployed pods
        shell: powershell
        run: kubectl get pods -o wide