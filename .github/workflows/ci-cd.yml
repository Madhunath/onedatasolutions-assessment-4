name: CI/CD to Minikube

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set unique image tag
        shell: powershell
        run: |
          $sha = git rev-parse --short HEAD
          echo "IMAGE_TAG=$sha" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Verify Docker is running
        shell: powershell
        run: docker info

      - name: Login to Docker Hub
        shell: cmd
        run: echo %DOCKERHUB_TOKEN% | docker login -u %DOCKERHUB_USERNAME% --password-stdin
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        shell: powershell
        run: |
          $image = "${{ secrets.DOCKERHUB_USERNAME }}/assessment-4:${{ env.IMAGE_TAG }}"
          docker build -t $image .

      - name: Push Docker image
        shell: powershell
        run: |
          $image = "${{ secrets.DOCKERHUB_USERNAME }}/assessment-4:${{ env.IMAGE_TAG }}"
          docker push $image

      - name: Deploy to Minikube with new image
        shell: powershell
        run: |
          $image = "${{ secrets.DOCKERHUB_USERNAME }}/assessment-4:${{ env.IMAGE_TAG }}"
          kubectl set image deployment/assessment-4 assessment-4=$image

      - name: Verify deployment rollout
        shell: powershell
        run: |
          kubectl get pods
          kubectl rollout status deployment/assessment-4 --timeout=60s