name: CI/CD to Minikube

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: self-hosted   # your Windows runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Docker is running
        shell: powershell
        run: docker info

      - name: Login to Docker Hub
        shell: powershell
        run: |
          $token = "${{ secrets.DOCKERHUB_TOKEN }}"
          echo $token | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        shell: powershell
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/assessment-4:latest .

      - name: Push Docker image
        shell: powershell
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/assessment-4:latest

      - name: Setup Kubeconfig (Optional)
        shell: powershell
        run: |
          if ("${{ secrets.KUBECONFIG }}" -ne "") {
            New-Item -ItemType Directory -Force -Path "$env:USERPROFILE\.kube" | Out-Null
            "${{ secrets.KUBECONFIG }}" | Out-File -FilePath "$env:USERPROFILE\.kube\config" -Encoding utf8
          } else {
            Write-Host "KUBECONFIG not provided, using existing configuration."
          }

      - name: Verify cluster access
        shell: powershell
        run: kubectl get nodes

      - name: Deploy to Minikube
        shell: powershell
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
