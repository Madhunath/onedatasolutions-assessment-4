apiVersion: apps/v1
kind: Deployment
metadata:
  name: assessment-4          # ← Keep this name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: assessment-4
  template:
    metadata:
      labels:
        app: assessment-4
    spec:
      containers:
        - name: assessment-4
          image: madhunath/assessment-4:latest  # ← Will be overridden by CI
          ports:
            - containerPort: 3000
